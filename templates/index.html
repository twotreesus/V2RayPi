<script type="text/javascript">
    var g_intervals = [];
    function add_interval(i) {
        g_intervals.push(i);
    }

    function clear_intervals() {
        g_intervals.forEach(function (i) {
            clearInterval(i);
        });
        g_intervals.length = 0;
    }

    // toast
    var g_toast = null;
    function pop_toast(message) {
        $("#toast_message").html(message);
        g_toast = new mdui.Dialog("#toast", { modal:true, closeOnEsc:false});
        g_toast.open();
        mdui.mutation();
        return g_toast;
    }

    function update_toast(message) {
        $("#toast_message").html(message);
    }

    function close_toast() {
        setTimeout(function () {
            g_toast.close();
            g_toast.destroy();
            g_toast = null;
        }, 500);
    }

    // message
    function message(message) {
        mdui.snackbar({
            message: message,
            position: "top",
            timeout: 1000
        })
    }

    // utility
    function check_result(data) {
        return data["result"] === "ok";
    }

    function copy_to_clipboard(text) {
        if (window.clipboardData && window.clipboardData.setData) {
            // Internet Explorer-specific code path to prevent textarea being shown while dialog is visible.
            return clipboardData.setData("Text", text);

        }
        else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
            var textarea = document.createElement("textarea");
            textarea.textContent = text;
            textarea.style.position = "fixed";  // Prevent scrolling to bottom of page in Microsoft Edge.
            document.body.appendChild(textarea);
            textarea.select();
            try {
                return document.execCommand("copy");  // Security exception may be thrown by some browsers.
            }
            catch (ex) {
                console.warn("Copy to clipboard failed.", ex);
                return false;
            }
            finally {
                document.body.removeChild(textarea);
            }
        }
    }

    // main
    $(document).ready(function () {
        var menus = {
            "status" : "status.html",
            "subscribe" : "subscribe.html",
            "advance" : "advance.html",
            "logs" : "log.html"
        }

        $(".mdui-list-item").click(function () {
            clear_intervals();

            var id = $(this).attr("id");
            if (id in menus) {
                var title = $(this).text();
                $("#head_title").html(title);
                $(".mdui-list-item").removeClass("mdui-list-item-active");
                $(this).addClass("mdui-list-item-active");

                var url = menus[id];
                $.get(url, function(data) {
                    $("#content_page").empty().html(data);
                })
            }
        })

        $("#status").click();
    })
</script>
